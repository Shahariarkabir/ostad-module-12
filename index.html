<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <body class="body-img">
    <form action="" id="form" onsubmit="mySubmitFunction(event)">
      <h3>BMI Calculator</h3>
      <div>
        <label for="weight" class="label">Weight(kg)</label>
        <input type="text" id="weightInput" name="weight" />
      </div>
      <div>
        <label for="height" class="label">Height(m)</label>
        <input type="text" id="heightInput" name="height" />
      </div>
      <div>
        <button
          class="btn btn-primary mt-2"
          id="calculateBtn"
          onclick="calculateBMI()"
        >
          Calculate BMI
        </button>
      </div>
      <div>
        <h4 id="printResult"></h4>
      </div>
    </form>

    <script>
      function mySubmitFunction(event) {
        event.preventDefault();
      }
      const calculateBtn = document.getElementById("calculateBtn");
      const weightInput = document.getElementById("weightInput");
      const heightInput = document.getElementById("heightInput");
      const printResult = document.getElementById("printResult");

      function calculateBMI() {
        const weight = parseFloat(weightInput.value);
        const height = parseFloat(heightInput.value);

        if (weight && height) {
          const bmi = weight / (height * height);
          printResult.innerHTML = `Your BMI is ${bmi.toFixed(2)}`;
        } else {
          alert("Please fill out two fields");
        }
      }
    </script>
  </body>
</html>
